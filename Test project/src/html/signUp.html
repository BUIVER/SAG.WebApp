<!DOCTYPE html>
<html lang="en">
<head>
  <title>SignIn/SignUp page</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="../css/styles.css">
  <script type="text/javascript">
  function showFunReg() {
    document.getElementById("FormSignUp").style.display = 'grid';
    document.getElementById("FormSignIn").style.display = 'none';
  }
  </script>
</head>
<body>
  <a href="//backendless.com/" target="_blank" style="margin: 5% 20% 10% 40%;">
    <img width="250" height= "250" src="https://cs8.pikabu.ru/post_img/big/2017/03/13/5/1489387472194327410.jpg"/>
  </a>
<!-- <div class="passs">
<div class="pas"></div> -->
<div id="FormSignIn">
<form action="#" method="post">
    <div id="SignInForm">
      <div class="SignIn">
        <span class="SignInLoginText">Login</span>
        <span class="SignInLogin"><input type="text" placeholder="Input your login" id="si_login" pattern="[0-9a-zA-Z]{6,12}" style="width:90%;"></span>
        <span class="SignInPassText">Password</span>
        <span class="SignInPass"><input type="password" placeholder="Input your password" id="si_password" pattern="[0-9a-zA-Z]{6,12}"style="width:90%;"></span>
        <span class="SignInPass"><input type="password" name="pass" placeholder="Input your password" id="password" pattern="[0-9a-zA-Z]{1,12}"style="width:90%;"></span>
        <span class="checkOutText">Still in Site?</span>
        <span class="checkOut"><input type="checkbox" name="checkOut" id="StillInSite"></span>
      </div>
    <span class="Subm"><input type="submit" value="Sign in"></span>
    <span class="Regist"><button type="button" onclick="showFunReg()">Sign up</button></span>
    </div>
</form>
</div>
<!------------------------------------------------------------------------------------->
<div id="FormSignUp">
<form action="#" method="post">
    <div id="SignUpForm">
      <div class="SignUp">
	  <h2 id="current-value"></h2>
        <span class="SignUpLoginText">Login</span>
        <span class="SignUpLogin"><input type="text" placeholder="Input your login" id="su_login" pattern="[0-9a-zA-Z]{6,12}"></span>
        <span class="SignUpPassText">Password</span>
        <span class="SignUpPass"><input type="password" placeholder="Input your password" id="su_password" pattern="[0-9a-zA-Z]{6,12}"></span>
        <span class="SignUpEmailText">Email</span>
        <span class="SignUpEmail"><input type="email" placeholder="Input email" id="email"></span>
		<p id="errorHandler"></p>
      </div>
    <span class="SubmRegistr"><input type="submit" value="Sign Up" id="signup-btn" style="width=100%;margin-left:4%"></span>
    </div>
</form>
</div>
<!--------------------------------------------------------------------------------------->
<!-- </div> -->
<script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
<script src="../js/signUp.js"></script>
</body>
</html>
